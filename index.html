<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body onload="init()">


<div class="quizbox ">
    <nav class="nav flex-column" id="nav-display-none">
        <img class="margin-logo" src="img/logo.png" alt="logo">
        <!-- <a class="nav-link" href="#">Fussball</a> -->
        <!-- <a class="nav-link" href="#">Kategorie 2</a>
        <a class="nav-link" href="#">Kategorie 3</a> -->
    </nav>


    <div class="card quiz-card">

        <!-- Endscreen bereich  -->

        <div class="card-body" id="end-screen" style="display: none;"> 
          <div class="quiz-end rainbow-text"> Quiz beendet, Glückwunsch!</div>
          <div class="pokal-image"><img class="pokal-img" src="img/pokal.jpg"></div>
          <div class="quiz-end-text">Du hast <b id="amount-of-right-questions"> XXX </b> von <b id="amount-of-questions"> XXX </b> Fragen richtig beantwortet!</div>
          <div class="button-restart">
            <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
          </div>
        </div> 

        <!-- Startbildschirm -->
      
        <div id="start-game" class="start-screen">
    
          <h1>Welcome to the Awesome Quiz</h1>
          <h2>Ready for the Challenge?</h2>
          <div class="start-button">
            <button onclick="startGame()" class="btn btn-danger">START NOW -></button>
          </div>
          
        </div>
         
        <!-- Fragen und Antworten bereich -->
        <div class="card-body" id="question-body">
          <h5 class="card-title" id="question-text">Frage</h5>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>
          

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>
          
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
              Antwort
            </div>
          </div>
 
          <div class="progress">
            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
          </div>

          <div class="question-footer">
            <span>
                <b id="question-number">1</b> von <b id="question-size">4</b> Fragen
            </span>
            <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>Nächste Frage</button>
          </div>
          
        </div>
</div> 

</body>
</html>
